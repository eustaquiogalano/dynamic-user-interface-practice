<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button id="nav-toggler-button">Menu</button>
      <nav class="nav-main">
        <ul>
          <li id="nav-home">Home</li>
          <li id="nav-products">Products</li>
          <li id="nav-about-us">About us</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="image-carousel-container">
        <div id="left-arrow-button" class="arrow">
          <button>&lt;</button>
        </div>
        <div id="images-and-circles-container">
          <div id="images-container">
            <div id="image-main">
              <img src="./images/image-1.jpg" alt="landscape" class="image" />
            </div>
          </div>
          <div id="circles-container">
            <div id="circle-1" class="circle"></div>
            <div id="circle-2" class="circle"></div>
            <div id="circle-3" class="circle"></div>
            <div id="circle-4" class="circle"></div>
            <div id="circle-5" class="circle"></div>
          </div>
        </div>
        <div id="right-arrow-button" class="arrow">
          <button>&gt;</button>
        </div>
      </section>
    </main>
  </body>
</html>
